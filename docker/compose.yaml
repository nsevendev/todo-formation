name: todof
services:
  todof-go:
    build:
      target: dev
      context: ..
      dockerfile: docker/Dockerfile
    container_name: todof-go
    image: todof-go:dev
    volumes:
      - ../:/app
    env_file:
      - ../.env
    networks:
      - traefik-nseven
      - todof
    depends_on:
      - todof-db

  todof-db:
    image: mongo:7
    container_name: todof-db
    restart: unless-stopped
    volumes:
      - todof-db-data:/data/db
      - ../docker/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - traefik-nseven
      - todof

networks:
  traefik-nseven:
    external: true
  todof:
    driver: bridge

volumes:
  todof-db-data: